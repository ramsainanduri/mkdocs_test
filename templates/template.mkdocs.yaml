site_name: pipeline_documentation
site_url: https://github.com/ramsainanduri/pipeline_documentation.git
github_url: https://github.com/ramsainanduri/pipeline_documentation.git

theme:
  name: readthedocs
  logo: https://raw.githubusercontent.com/ramsainanduri/pipeline_documentation/dev/templates/rs-logo-color.svg
  highlightjs: true
  hljs_languages:
    - yaml
    - rust
plugins:
  - search:
      indexing: 'full'
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
markdown_extensions:
  - toc:
      permalink: True
  - markdown_include.include:
      base_path: .
  - admonition

extra:
  generator: false

nav:
    - 'Pipeline Information': 'index.md'
    - Introduction: 'introduction.md'
    - 'Minimum Requirements': 'scope.md'
    - Usage: 'usage.md'
    - Profiles: 'profiles.md'
    - Workflow: 'workflow.md'
  
